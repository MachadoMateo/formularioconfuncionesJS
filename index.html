<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="row text-center  ">
            <h1 class="text-center ">Listado de productos</h1>
        </div>
        <div  class="row vh-100   "><form>
            <div class="col-5  ">
              <label for="exampleInputEmail1" class="form-label ">Nombre</label>
              <input type="text" placeholder="escribe el nombre del producto" class="nombre-pro form-control">
            </div>
            <div class="col-5 ">
                <label for="exampleInputEmail1" class="form-label">PRESENTACION</label>
                <input type="text" placeholder="Escribe la presentacion del producto" class="presentacion-pro form-control">
            </div>
            <div class="col-5 ">
                <label for="exampleInputEmail1" class="form-label ">PRECIO</label>
                <input type="number" placeholder="Escribe el precio del producto" class="precio-pro form-control">
            </div>
            <div class="align-items-center col-5">
                <label for="exampleInputEmail1" class="form-label">IMAGEN</label>
                <input type="file" accept=".jpg, .png, .jpeg, .webp" class="imagen-pro form-control">
            </div>
            <button  type="button" class="btn btn-primary btn-guardar  ">GUARDAR PRODUCTO</button>
          </form>
        </div>
        
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</body>
</html>
